<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Contacto.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Contacto - Burguer Smile</title>
</head>
<body>
    <header>
        <img src="Imagen/logo.jpg" alt="logo" class="logo1">
        <nav>
            <ul>
                <li><a href="Index.html">Inicio</a></li>
                <li><a href="Menu.html">Menú</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="redes">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-whatsapp"></i>
        </div>
    </header>
    <main>
        <h2>Contacto</h2>
        <p>Si tienes alguna pregunta, no dudes en contactarnos a través del siguiente formulario:</p>
        <form class="contact-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <img src="Imagen/logo.jpg" alt="logo footer" class="footer-logo">
        <div class="atencion">
            <p>Atención al Cliente: <strong>123-456-7890</strong></p>
        </div>
        <p>&copy; 2024 Burguer Smile. Todos los derechos reservados.</p>
    </footer>
</body>
